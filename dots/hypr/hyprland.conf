  exec-once = systemctl --user import-environment XDG_SESSION_TYPE XDG_CURRENT_DESKTOP
  exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

  exec-once = bash -c '[ -f ~/.cache/current-pywal-theme ] && wal --theme "$(cat ~/.cache/current-pywal-theme)"' &
  exec-once = hyprctl setcursor Capitaine Cursors 24 & #--------# set cursor (doesn't effect gtk apps)
  exec-once = swww-daemon & #-----------------------------------# initialize wallpaper daemon
