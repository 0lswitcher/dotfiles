 $mainMod = SUPER # set wink as main modifier (which has been swapped to alt and caps)

 # programs
 bind = $mainMod, A, exec, $terminal
 bind = $mainMod, D, exec, wezterm
 bind = $mainMod, F, exec, ghostty
 bind = $mainMod, G, exec, kitty
 bind = $mainMod, E, exec, $fileManager
 bind = $mainMod, R, exec, $terminal --hold -e $ranger
 bind = $mainMod, W, exec, $browser

 # window management
 bind = $mainMod, space, togglefloating,
 bind = $mainMod, space, centerwindow,
 bind = $mainMod,   J,   togglesplit,
 bind = $mainMod,   V,   fullscreen,
 bind = $mainMod,   C,   killactive,

 # screenshot
 bind = $mainMod SHIFT, S, exec, $screenshot

 # ulauncher
 bind = $mainMod, Q, exec, $launcher

 # exit hyprland
 bind = $mainMod, M, exit,

 # move window focus (wink + arrows)
 bind = $mainMod, left,  movefocus, l
 bind = $mainMod, right, movefocus, r
 bind = $mainMod, up,    movefocus, u
 bind = $mainMod, down,  movefocus, d

 # change workspaces with numbers
 bind = $mainMod,  1, workspace,  1
 bind = $mainMod,  2, workspace,  2
 bind = $mainMod,  3, workspace,  3
 bind = $mainMod,  4, workspace,  4
 bind = $mainMod,  5, workspace,  5
 bind = $mainMod,  6, workspace,  6
 bind = $mainMod,  7, workspace,  7
 bind = $mainMod,  8, workspace,  8
 bind = $mainMod,  9, workspace,  9

 # change workspaces and move windowsq with numbers
 bind = $mainMod+Shift,  1, movetoworkspace,  1
 bind = $mainMod+Shift,  2, movetoworkspace,  2
 bind = $mainMod+Shift,  3, movetoworkspace,  3
 bind = $mainMod+Shift,  4, movetoworkspace,  4
 bind = $mainMod+Shift,  5, movetoworkspace,  5
 bind = $mainMod+Shift,  6, movetoworkspace,  6
 bind = $mainMod+Shift,  7, movetoworkspace,  7
 bind = $mainMod+Shift,  8, movetoworkspace,  8
 bind = $mainMod+Shift,  9, movetoworkspace,  9

 # change workspaces with arrows
 bind = $mainMod+Shift, left, workspace, -1
 bind = $mainMod+Shift, right, workspace, +1

 # change workspaces and being windows with arrows
 bind = $mainMod+Shift, up, movetoworkspace, +1
 bind = $mainMod+Shift, down, movetoworkspace, -1

 # special workspace
 bind = $mainMod, S, togglespecialworkspace, magic

 # move and resize windows w mouse
 bindm = $mainMod, mouse:272, movewindow
 bindm = $mainMod, mouse:273, resizewindow
 bindm = $mainMod, mouse:276, movewindow
 bindm = $mainMod, mouse:275, resizewindow

 # change window opacity with mouse wheel ( mouse_up and mouse_down are inverted ¯\_(ツ)_/¯ )
 bind = $mainMod, mouse_down, exec, hyprctl dispatch setprop activewindow alphaoverride 1
 bind = $mainMod, mouse_down, exec, hyprctl dispatch setprop activewindow alphainactiveoverride 1
 bind = $mainMod, mouse_up,   exec, hyprctl dispatch setprop activewindow alphaoverride 0.8
 bind = $mainMod, mouse_up,   exec, hyprctl dispatch setprop activewindow alphainactiveoverride 0.6

